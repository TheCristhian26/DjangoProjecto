{% extends 'layouts/base.html'%}

{% block content %}
    <div class="container">
        <form action="{% url 'projects.update' project.id %}" method="POST">
            {% csrf_token%}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{project.name}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label>
                <textarea class="form-control"  id="description" cols="30" rows="10" name="description"> {{project.description}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">save</button>
            <a class="btn btn-danger"href="{% url 'projects.list' %}">back to list</a>
        </form>
    </div>
{% endblock %}
